{% extends "layout.html" %}

{% block content %}
<div class="mt-20 max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">
    Create Your Account
  </h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button
      type="submit"
      class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 px-4 rounded transition duration-300"
    >
      Register
    </button>
  </form>

  <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-300">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline dark:text-blue-400">
      Log in here
    </a>
  </p>
</div>
{% endblock %}
